<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="测试/base.css">
    <style>
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <nav class="navbar">

            <div class="navbar-header">
                <div class="logo_bgc"></div>
            </div>
            <div class="navbar-collapse">
                <div class="page_bgc">
                    <div class="page_item">
                        <a href="" class="page_first">首页</a>
                        <a href="" class="page_type">商品分类</a>
                        <ul class="type_menu">
                            <li><a href="">闲置物品</a></li>
                            <li><a href="">校园代步</a></li>
                            <li><a href="">电气日用</a></li>
                            <li><a href="">图书教材</a></li>
                            <li><a href="">美妆衣物</a></li>
                            <li><a href="">运动器材</a></li>
                            <li><a href="">票券小物</a></li>
                        </ul>
                        <a href="" class="page_release">我要发布</a>
                    </div>
                    <div class="page_search">
                        <input type="text" class="search_text">
                        <img src="img/search.png" height="20" width="20"/>
                    </div>
                </div>

            </div>
            <div class="log-area">
                <ul class="log_item">
                    <li class="registration">注册</li>
                    <li class="login">登陆</li>
                </ul>
                <!--登录-->
                <div class="login-container">
                    <span class="login-headline">帐号登陆</span>
                    <span class="login-close">X</span>
                    <div class="login-account">
                        <input type="text" placeholder="请输入您的帐号">
                    </div>
                    <div class="login-password">
                        <input type="text" placeholder="请输入密码">
                    </div>
                    <div class="login-buttonLogin">登录</div>
                    <div class="login-forget"><a href="">忘记密码？</a></div>
                </div>
                <!--注册-->
                <div class="registration-container">
                    <span class="registration-headline">帐号注册</span>
                    <span class="registration-close">X</span>
                    <div class="registration-contact">
                        <input type="text" placeholder="手机号/邮箱">
                    </div>
                    <div class="registration-name">
                        <input type="text" placeholder="请输入密码">
                    </div>
                    <div class="registration-password">
                        <input type="text" placeholder="请再次输入密码">
                    </div>
                    <div class="registration-buttonSign">注册</div>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
